<body>
    <header class="marginlayout titre">
        <div class="headercard">
            <div class="headerlayouts">
                <a  class="leftarrowsize" href="index.html"><i class="leftarrow fa-solid fa-arrow-left"></i></a>
                <p class="headertitle">ohmyfood</p>
            </div>
        </div>

    <section class="marginlayout contactohmyfood">
        <div class="h1-title">Contactez-nous</div>
        <form id="contact" class="contact-form" target="_blank" action="https://formsubmit.co/el/kuxebe" method="POST">
            <div class="form-group">
            <div class="form-row">
                <div class="col">
                <div class="control"> <label for="nomprenom">Nom Prenom :</label></div>  
                <input id="nomprenom" type="text" name="name" class="form-control" placeholder="Nom et Prénom" required>
                </div>
                <div class="col">
                <div class="control"><label for="email">Email :</label></div>
                <input type="email" name="email" class="form-control" placeholder=" Addresse mail" required>
                </div>
            </div>
            </div>
            <div class="form-group">
            <div class="control"><label for="">Commentaires :</label></div>
            <textarea placeholder="Commentaires" class="form-control text-area" name="message" rows="10" required></textarea>
            </div>
            <div class="submitbutton"><button type="submit" class="btn-block">Soumettre</button></div>
            <iframe class="iframesize" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2630.87486624437!2d2.345886515670395!3d48.74608707927668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6772348f1444d%3A0xdf8ea6dd9df7b0eb!2sOHMYFOOD!5e0!3m2!1sfr!2sfr!4v1672932661023!5m2!1sfr!2sfr"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </section>

            <div class="footercook">
                <i class="fork fa-solid fa-utensils"></i>
                <p class="textpropose">Proposer un restaurant</p>
            </div>
            <div class="footercookspe">
                <i class="shakehand fa-solid fa-handshake-angle"></i>
                <p class="textpropose">Devenir partenaire</p>
            </div>
            <p class="footerrules">Mentions légales</p>
            <p class="copyright">7 Rue de l'Abreuvoir, 94150 Rungis</p>
